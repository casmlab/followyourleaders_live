    <style type="text/css">
    body {
        width:100%;
    }
    .linedot {
        /*fill: #6bb7c7;*/
        stroke: #fff;
        stroke-width: 3;
    }

    .linedot:hover {
        fill: steelblue;
        cursor: pointer;
    }

    .description {
        font-size: 13px;
        text-align: left;
    }

    #slide {
        position: absolute;
        padding: 10px;

        width: 30%;
        height: 70%;
        background-color: gray;
        opacity: 1;
        border-radius: 5px;
        right: -35%;
        top: 20%;
        color: white;
        z-index: 2;
        transition: all 0.8s cubic-bezier(0.71, -0.1, 0.09, 1.07)
    }



    .popup_button_container {
        display: inline-block;
        margin: 10px 15px;
        float: left;
    }

    .popup_button {

        font-size: .5rem;

        background-color: #1b1f3a;
        height: 40px;
        width: 40px;
        border: 2px solid #ffffff;
        display: block;
        z-index: 100;
        transition: all 0.4s cubic-bezier(0.85, -0.01, 0.21, 1);
        color: white;
        font-size: 20px;
        text-align: center;
    }


    .popup_button:hover {
        cursor: pointer;
        opacity: 0.4;
    }

    .circle_active {
        fill: yellow;
    }

    .areaChart {
        fill: url(#area-gradient);
        opacity:0.8;
    }


    .areaChart2 {
        fill: url(#area-gradient2);
        opacity:0.8;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }


    /* Creates a small triangle extender for the tooltip */

    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }





    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

    .wrap {
        /*min-height: calc(100% - 220px);
        height: auto !important;
        height: 100%;
        margin: 0 auto -150px;
        width:100%;*/
    /*    overflow:scroll*/;
    }


    .sec_leader {
        display:none;
    }


    #search {
      position:fixed;
      top:100px;
      width:20%;
    }

    #plot {
        margin-top:100px;
        margin-left: 20%; /* Same as the width of the sidenav */
        margin-right:10px;

    }



    .footer {
        width: 100%;
        height: 100px;
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        text-align: center;
        z-index: 20;
        background-color: #f8f8f8;
        border: 1px solid #e7e7e7
    }

    .navbar {
        position: fixed !important;
        top: 0;
        width: 100%;
    }




    /* for bar */
    .chart {
        margin: 10px;
        padding-top: 10px;
    }

    .chart .right {
        stroke: white;
        /*fill: steelblue;*/
    }

    .chart .left {
        stroke: white;
        /*fill: indianred;*/
    }

    .chart rect:hover {
        fill: #64707d;
    }

    .rightscore .leftscore {
        fill: #24da82;
    }

    .chart text.name {
        fill: black;
    }

    .chart text.title {
        fill: #2216ff;
    }

    </style>
